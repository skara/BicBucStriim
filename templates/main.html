<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="{{ page.glob.lang}}"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{{ page.title }}</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
  {% block headerlinks %}{% endblock %}
  <link rel="stylesheet" href="{{page.rot}}/style/jquery/jquery.mobile-1.4.0.min.css">
  <link rel="stylesheet" href="{{page.rot}}/style/style.css">
  <link rel="icon" href="{{page.rot}}/favicon.ico" type="image/x-icon">
	<script src="{{page.rot}}/js/libs/modernizr-2.6.2-custom.min.js"></script>
</head>
<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

  <div data-role="page" data-title="{{ page.title }}" {% block pid %}{% endblock %}>
    {% block leftpanel %}{% endblock %}
    <div data-role="header" data-position="inline">                  
      {% if page.dialog==false %}
      {% include "navbar.html" %}
      {% endif %}
    </div>
    <div data-role="content">      
      {% block content %}{% endblock %}
    </div>
    <div data-role="footer" class="footer">
      {% include "footer.html" %}
    </div>      
    {% block rightpanel %}{% endblock %}
  </div> <!-- page -->

  <script src="{{page.rot}}/js/libs/jquery-1.10.2.min.js"></script>
  <script src="{{page.rot}}/js/libs/jquery.mobile-1.4.0.min.js"></script>
  <script src="{{page.rot}}/js/libs/jquery.cookie.js"></script>
  <script src="{{page.rot}}/js/libs/jquery.loadTemplate-1.1.0.min.js"></script>
  <script src="{{page.rot}}/js/script.js"></script>
</body>
</html>
